<html>

<head>
    <title>ITE200G REGISTER FORM</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Index number:
                </td>
                <td>
                    <input type="text" placeholder="Index" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    Marital Status:
                </td>
                <td>
                    <input type="radio" name="Marital">Marriage
                    <input type="radio" name="Marital">Single
                </td>
            </tr>
            <td>
                Email:
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="Phone number" placeholder="Phone number" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
